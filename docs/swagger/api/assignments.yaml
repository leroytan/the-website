get:
  tags:
    - assignment
  summary: get the data to populate the page which shows all courses
  parameters:
    - in: query
      name: query
      schema:
        type: string
      required: false
      description: query string to search
    - in: query
      name: filter_by
      schema:
        type: string
      required: false
      description: filter ids, comma-separated, to filter assignments
    - in: query
      name: sort_by
      schema:
        type: string
      required: false
      description: a single sort id
    - in: query
      name: page_number
      schema:
        type: integer
        default: 1
      required: false
      description: page number for pagination
    - in: query
      name: page_size
      schema:
        type: integer
        default: 10
      required: false
      description: number of assignments per page
  responses:
    '200':
      description: Successful retrieval of assignments and filter options
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: './assignments/assignment.yaml#/AppliedAssignment'
              filters:
                type: object
                properties:
                  course:
                    $ref: './filter.yaml#/FilterList'
                  subject:
                    $ref: './filter.yaml#/FilterList'
                  level:
                    $ref: './filter.yaml#/FilterList'
              num_pages:
                type: integer
                description: Total number of pages available
