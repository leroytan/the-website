Assignment:
  type: object
  properties:
    id:
      type: integer
    title:
      type: string
    owner_id:
      type: integer
    tutor_id:
      type: integer
      nullable: true
    estimated_rate:
      type: string
    weekly_frequency:
      type: integer
    available_slots:
      type: array
      items:
        $ref: '#/AssignmentSlot'
    special_requests:
      type: string
      nullable: true
    subjects:
      type: array
      items:
        type: string
    levels:
      type: array
      items:
        type: string
    status:
      type: string
    location:
      type: string
      nullable: true
    created_at:
      type: string
    updated_at:
      type: string
    applied:
      type: boolean
  required:
    - id
    - title
    - owner_id
    - estimated_rate
    - weekly_frequency
    - available_slots
    - subjects
    - levels
    - status
    - created_at
    - updated_at
    - applied
    - location

AssignmentSlot:
  type: object
  properties:
    id:
      type: integer
    day:
      type: string
    start_time:
      type: string
    end_time:
      type: string
  required:
    - id
    - day
    - start_time
    - end_time

