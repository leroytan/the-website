      type: string
    weekly_frequency:
      type: integer
    available_slots:
      type: array
      items:
        $ref: '#/NewAssignmentSlot'
    special_requests:
      type: string
      nullable: true
    subjects:
      type: array
      items:
        type: string
    level:
      type: string
    location: 
      type: string
  required:
    - title
    - estimated_rate
    - weekly_frequency
    - available_slots
