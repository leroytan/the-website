Assignment:
  type: object
  properties:
    id:
      type: integer
    title:
      type: string
    owner_id:
      type: integer
    estimated_rate:
      type: string
    weekly_frequency:
      type: integer
    available_slots:
      type: array
      items:
        $ref: '#/AssignmentSlot'
    special_requests:
      type: string
      nullable: true
    subjects:
      type: array
      items:
        type: string
    level:
      type: string
    status:
      type: string
    location:
      type: string
      nullable: true
    created_at:
      type: string
    updated_at:
      type: string
  required:
    - id
    - title
    - owner_id
    - estimated_rate
    - weekly_frequency
    - available_slots
    - subjects
    - level
    - status
    - created_at
    - updated_at
    - location
    
AppliedAssignment:
  allOf: # Combines the Assignment and the inline model
    - $ref: '#/Assignment'
    - type: object
      properties:
        request_status:
          type: string
        applied:
          type: boolean
          description: Deprecated field, use request_status NOT_SUBMITTED instead
      required:
        - request_status
        - applied

AssignmentOwnerView:
  allOf: # Combines the Assignment and the inline model
    - $ref: '#/Assignment'
    - type: object
      properties:
        requests:
          type: array
          items:
            $ref: '#/AssignmentRequestView'
        tutor_id:
          type: integer
          nullable: true
      required:
        - requests
        - tutor_id

AssignmentRequestView:
  type: object
  properties:
    tutor_id:
      type: integer
    tutor_name:
      type: string
    tutor_profile_photo_url:
      type: string
    status:
      type: string
    available_slots:
      type: array
      items:
        $ref: '#/AssignmentSlot'
    created_at:
      type: string
    updated_at:
      type: string
  required:
    - tutor_id
    - tutor_name
    - tutor_profile_photo_url
    - status
    - created_at
    - updated_at
    - available_slots

AssignmentSlot:
  type: object
  properties:
    id:
      type: integer
    day:
      type: string
    start_time:
      type: string
    end_time:
      type: string
  required:
    - id
    - day
    - start_time
    - end_time

NewAssignment:
  type: object
  properties:
    title:
